<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Suman Ghimire js2w3 home work</title>
</head>

<body onload="startGame()">
  <button id='buttonQ3'>Q3 button (after 5 sec) </button>
  <hr>
  <button id="get-location"> Q5. Get My Location
  </button>
  <a id="locationlink" target="_blank"></a>
  <br>
  <hr>
  <button id="Q8-doubleClass">Q8. Double Click Count</button>
  <p id="doubleClass"></p>
  

  <section id="parentSection">
    <h1>Fastest Presser</h1>

    <p id="timeUpR"></p>

    <section id="press">

      <div id="PressS">
        <p id="countS"></p>
        <p class="count"> 'S' <br> score </p>
      </div>

      <div id="PressL">
        <p id="countL"></p>
        <p class="count"> 'L' <br> score</p>
      </div>

    </section>

    <input type="number" name="" id="inputNumber" placeholder="set seconds">
    <button id="startGameButton">Start Game</button>

    <div id="countdown"></div>
    <p id="timeUp"></p>
    <p id="timeUpNotPressed"></p>
    <p id="timeUpX"></p>

  </section>

  <script src="js2w3hw-warm-up.js"></script>
  <script src="js2w3hw-functioonAsAvariable.js"></script>
  <script src="js2w3hw-fastestPresser-game.js"></script>
</body>

</html>
